<app-nav-bar></app-nav-bar>
<div class="container">
    <div class="card w-50 mx-auto">
        <div class="card-header">
            <h1>
                Create a new item
            </h1>
        </div>
        <div class="card-body">
            <form [formGroup]="toDoForm" method="POST" (ngSubmit)="onSubmit()">
                <div class="form-group">
                    <label for="title">Title</label>
                    <input class="form-control" type="text" name="title" formControlName="title" maxlength="20">
                </div>
                <div class="form-group">
                    <label for="date">Date</label>
                    <input class="form-control" type="date" name="date" formControlName="date">
                </div>
                <div class="form-group">
                    <label for="description">Description</label>
                    <textarea name="description" formControlName="description" rows="3" class="form-control"></textarea>
                </div>
                <button type="submit" class="btn btn-primary">Create</button>
                <a [routerLink]="['/group', gid ]" class="btn btn-warning">Cancel</a>
            </form>
        </div>
    </div>
    <div *ngIf="showError" class="alert alert-danger w-50 mx-auto">Please complete the form before submitting</div>
</div>
