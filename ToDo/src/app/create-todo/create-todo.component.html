<form [formGroup]="toDoForm" method="POST" (ngSubmit)="onSubmit()" class="container-fluid">
    <div class="card mx-auto" style="width: 40em; margin-top: 2em; margin-bottom: 2em;">
        <div class="card-header">
            <h1>
                Create a new item
            </h1>
        </div>
        <div class="card-body">
            <div class="form-group">
                <label for="title">Title</label>
                <input class="form-control" type="text" name="title" formControlName="title">
            </div>
            <div class="form-group">
                <label for="date">Date</label>
                <input class="form-control" type="date" name="date" formControlName="date">
            </div>
            <div class="form-group">
                <label for="description">Description</label>
                <textarea name="description" formControlName="description" rows="3" class="form-control"></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Create</button>
        </div>
    </div>
</form>
