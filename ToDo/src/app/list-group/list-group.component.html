<div class="container">
    <div class="card" id="main">
        <div class="card-header">
            <h1>Your Groups</h1>
            <button [routerLink]="['/create-group']" class="btn btn-primary">New Group</button>
        </div>
        <div class="card-body">
            <div *ngIf="groups.length == 0">
                You have no groups!
            </div>
            <div *ngIf="groups.length > 0" class="inner">
                <div [routerLink]="['/group/', group.groupId]" class="card" *ngFor="let group of groups">
                    <div class="card-body">
                        <h2>{{ group.name }}</h2>
                        <ol class="list-group list-group-flush">
                            <li class="list-group-item " *ngFor="let item of group.items">{{ item.title }}</li>
                        </ol>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
