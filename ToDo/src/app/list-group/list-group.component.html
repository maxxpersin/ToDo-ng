<app-nav-bar></app-nav-bar>
<div class="container">
    <div class="card">
        <div class="card-header">
            <h1>Your Groups</h1>
            <button [routerLink]="['/create-group']" class="btn btn-primary">New Group</button>
        </div>
        <div class="card-body">
            <div *ngIf="groups.length == 0">
                You have no groups!
            </div>
            <div *ngIf="groups.length > 0">
                <div [routerLink]="['/group/', group.groupId]" class="card" *ngFor="let group of groups">
                    <div class="card-header">{{ group.name }}</div>
                    <div class="card-body"></div>
                </div>
            </div>
        </div>
    </div>
</div>
