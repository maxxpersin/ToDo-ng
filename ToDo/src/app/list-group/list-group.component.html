<app-nav-bar></app-nav-bar>
<div class="container">
    <div class="card" id="main">
        
        <div class="card-header">
            <h1>Your Groups</h1>
            <div class="options">
                <div class="form-check form-check-inline">
                    <input type="checkbox" [(ngModel)]="isChecked" (change)="updateGroups(isChecked ? true : false)" id="show-empty" class="form-check-input">
                    <label for="show-empty" class="form-check-label">Show Empty Groups</label>
                </div>
                <button [routerLink]="['/create-group']" class="btn btn-primary">New Group</button>
            </div>
        </div>
        <div class="card-body">
            
            <div *ngIf="groups.length == 0 && !showSpinner">
                You have no groups!
            </div>
            <div *ngIf="groups.length > 0" class="inner">
                <div [routerLink]="['/group/', group.groupId]" class="group-container" *ngFor="let group of groups">
                    <div class="card-body">
                        <h2>{{ group.name }}</h2>
                        <ol class="list-group list-group-flush">
                            <li class="list-group-item " *ngFor="let item of group.items">{{ item.title }}</li>
                        </ol>
                    </div>
                </div>
            </div>
        </div>
        <ngx-spinner [fullScreen]="false"></ngx-spinner>
    </div>
</div>
