<form [formGroup]="loginForm" method="POST" (ngSubmit)="onSubmit()" class="container-fluid">
    <div class="card mx-auto" style="width: 40em; margin-top: 2em; margin-bottom: 2em;">
        <div class="card-header">
            <h1>
                Login
            </h1>
        </div>
        <div class="card-body">
            <div class="form-group">
                <label for="email">Email</label>
                <input name="email" formControlName="email" type="email" class="form-control">
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input name="password" formControlName="password" class="form-control" type="password">
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
            <span class="float-right"> Not Registered?
                <a [routerLink]="['/register']" class="btn btn-secondary float-right">Register</a>
            </span>
        </div>
    </div>
</form>
<div *ngIf="loginError" class="float-center">invalid email or password</div>
